title: "Home"
path: "home"
cards:
  - type: "custom:button-card"
    template: "card_esh_welcome"
    triggers_update: "input_boolean.minimalist_dropdown"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
      ulm_weather: "weather.home"
      entity_1:
        nav: "house"
        icon: "mdi:home"
        name: "House"
        color: "blue"
      entity_2:
        nav: "lights"
        icon: "mdi:lightbulb"
        name: "Lights"
        color: "yellow"
      entity_3:
        nav: "security"
        icon: "mdi:shield"
        name: Secure
        color: "green"
      entity_4:
        nav: "network"
        icon: "mdi:nas"
        name: Lab
        color: "purple"
      entity_5:
        nav: "network"
        icon: "mdi:flask"
        name: Lab
        color: "red"

  - type: "custom:button-card"
    template: card_person
    entity: person.reynier_perez
    variables:
      ulm_card_person_entity: person.reynier_perez
      ulm_card_person_battery: sensor.reyniers_iphone_battery_level

  - type: "custom:button-card"
    template: card_title
    name: Rooms

  - type: 'custom:button-card'
    template:
      - card_room
      - red_no_state
    name: Kitchen
    entity: switch.kitchen_light_hs210
    icon: mdi:shower-head
    tap_action:
      action: navigate
      navigation_path: '/ui-lovelace-minimalist/bathroom'
    variables:
      label_use_temperature: false
      label_use_brightness: true
      entity_1:
        entity_id: switch.kitchen_light_hs210
        templates:
          - yellow_on
        tap_action:
          action: toggle
      entity_2:
        entity_id: binary_sensor.badkamer_motion_sensor
        templates:
          - blue_on
        tap_action:
          action: none
      entity_3:
        entity_id: input_boolean.badkamer_motionsensor_enabled
        templates:
          - green_on
          - red_off
        tap_action:
          action: toggle
      entity_4:
        entity_id: input_boolean.bath_mode
        templates:
          - pink_on
        tap_action:
          action: toggle

  - type: "custom:button-card"
    template:
      - card_esh_room
      - yellow_on
    name: Kitchen
    entity: light.kitchen_first_dimmer_hs220
    icon: mdi:countertop
    tap_action:
      action: navigate
      navigation_path: "kitchen"
    variables:
      ulm_custom_card_esh_room_light_entity: light.kitchen_first_dimmer_hs220
      ulm_custom_card_esh_room_climate_entity: climate.home
    label: '[[[ return states["sensor.room_temperature"].state + "Â°C" ]]]'
