                use_light_color: true
                collapsible_controls: true
                fill_container: true
                secondary_info: last-changed
                layout: horizontal
  - theme: Backend-selected
    title: Bedroom
    path: bedroom
    icon: mdi:bed
    badges: []
    type: panel
    cards:
      - type: custom:bootstrap-grid-card
        cards:
          - type: row
            cards:
              - type: custom:vertical-stack-in-card
                title: Lights
                class: col-xs-12 col-md-3 col-xxl-3
                cards:
                  - type: custom:mushroom-light-card
                    name: Light Switch
                    fill_container: true
                    show_brightness_control: true
                    collapsible_controls: true
                    secondary_info: last-changed
                    entity: light.master_bedroom
                    use_light_color: true
                    layout: horizontal
                  - type: custom:mushroom-fan-card
                    entity: fan.master_bedroom
                    name: Fan Switch
                    icon_animation: true
                    show_percentage_control: true
                    collapsible_controls: true
                    fill_container: true
                    secondary_info: last-changed
                    layout: horizontal
                  - type: custom:mushroom-light-card
                    name: Bathroom Dimmer
                    fill_container: true
                    show_brightness_control: true
                    collapsible_controls: true
                    secondary_info: last-changed
                    entity: light.bathroom_dimmer_hs220
                    layout: horizontal
                  - type: custom:mushroom-light-card
                    name: Bathroom Light
                    fill_container: true
                    show_brightness_control: true
                    collapsible_controls: true
                    secondary_info: last-changed
                    entity: switch.bathroom_light_hs200
                    use_light_color: true
                    layout: horizontal
              - type: custom:vertical-stack-in-card
                title: Media
                class: col-xs-12 col-md-4 col-xxl-4
                cards:
                  - type: custom:mushroom-media-player-card
                    entity: media_player.master_bedroom
                    use_media_artwork: true
                    use_media_info: true
                    media_controls:
                      - play_pause_stop
                      - previous
                      - next
                    collapsible_controls: true
                    volume_controls:
                      - volume_set
                    show_volume_level: true
                    fill_container: false
                    tap_action:
                      action: toggle
                    card_mod:
                      style: |
                        ha-card {
                          {% if not is_state(config.entity, 'off') %}
                            background-image: url( '{{ state_attr( config.entity, "entity_picture" ) }}' );
                            background-position: center;
                            background-repeat: no-repeat;
                            background-size: cover;
                            position: relative;
                            background-blend-mode: overlay;
                            background-color: rgba(var(--rgb-card-background-color),0.5);
                          {% endif %}  
                        }
                  - type: media-control
                    class: col-xs-12 col-md-6 col-xxl-6
                    entity: media_player.lg_webos_smart_tv_2
                    name: LG webOS Smart Tv 55UQ9000PUD
                  - title: Fire TV
                    type: custom:mini-media-player
                    class: col-xs-12 col-md-6 col-xxl-6
                    artwork: full-cover
                    volume_stateless: true
                    group: false
                    toggle_power: true
                    entity: media_player.fire_tv_192_168_11_60
                    source: full
                    sound_mode: full
                    background: red
                    name: Kid Fire TV
  - theme: Backend-selected
    title: Kid Bedroom
    path: kid-bedroom
    icon: mdi:teddy-bear
    badges: []
    type: panel
    cards:
      - type: custom:bootstrap-grid-card
        cards:
          - type: row
            cards:
              - type: custom:mushroom-light-card
                class: col-xs-12 col-md-2 col-xxl-2
                entity: light.kid_bedroom
                name: Light Switch
                fill_container: true
                collapsible_controls: true
                secondary_info: last-changed
                layout: horizontal
              - type: custom:mushroom-fan-card
                class: col-xs-12 col-md-2 col-xxl-2
                entity: fan.kid_bedroom
                name: Fan Switch
                icon_animation: true
                show_percentage_control: true
                collapsible_controls: true
                fill_container: true
                secondary_info: last-changed
                layout: horizontal
          - type: row
            cards:
              square: false
              columns: 2
              type: grid
              cards:
                - type: custom:vertical-stack-in-card
                  cards:
                    - type: custom:mushroom-template-card
                      entity: media_player.tv_kid_bedroom
                      icon: mdi:television
                      icon_color: |
                        {% if is_state('media_player.tv_kid_bedroom', 'on') %} 
                        indigo
                        {%else%} 
                        grey
                        {% endif %}
                      tap_action:
                        action: more-info
                    - type: custom:layout-card
                      layout_type: masonry
                      layout:
                        width: 106
                        max_cols: 1
                        height: auto
                        padding: 0px
                        card_margin: var(--masonry-view-card-margin, -10px 8px 15px)
                      cards: null
                    - type: custom:mushroom-chips-card
                      chips:
                        - type: entity
                          entity: media_player.tv_kid_bedroom
                          icon: mdi:power
                          icon_color: black
                          content_info: none
                          tap_action:
                            action: more-info
                      alignment: center
                      card_mod:
                        style: |
                          ha-card {
                            margin: -4px 0px 11px;
                            --chip-background: rgba(var(--rgb-disabled), 0.15);
                            --chip-border-width: 0;
                            --chip-border-radius: 12px;
                            --chip-height: 43px;
                            --chip-padding: 62px;
                            --chip-spacing: 10px;
                          }
                - type: custom:vertical-stack-in-card
                  cards:
                    - type: custom:mushroom-media-player-card
                      entity: media_player.atv_kid_bedroom
                      use_media_artwork: true
                      use_media_info: true
                      media_controls:
                        - play_pause_stop
                        - previous
                        - next
                      collapsible_controls: true
                      volume_controls:
                        - volume_set
                      show_volume_level: true
                      fill_container: false
                      tap_action:
                        action: toggle
                      card_mod:
                        style: |
                          ha-card {
                            {% if not is_state(config.entity, 'off') %}
                              background-image: url( '{{ state_attr( config.entity, "entity_picture" ) }}' );
                              background-position: center;
                              background-repeat: no-repeat;
                              background-size: cover;
                              position: relative;
                              background-blend-mode: overlay;
                              background-color: rgba(var(--rgb-card-background-color),0.5);
                            {% end
