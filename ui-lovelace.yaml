title: Home
views:
  - theme: Backend-selected
    title: Home
    path: default_view
    type: panel
    icon: mdi:home
    badges: []
    cards:
      - type: custom:bootstrap-grid-card
        cards:
          - type: row
            class: d-flex flex-row-reverse
            cards:
              - type: col
                class: col-6 col-sm-6 col-md-2 col-lg-2
                cards:
                  - type: custom:mushroom-person-card
                    entity: person.reynier_perez
                    name: Reynier Perez
                    fill_container: true
          - type: row
            class: d-flex flex-row-reverse
            cards:
              - type: custom:mushroom-template-card
                class: col-xs-6 col-md-2 col-xxl-2
                primary: Front Door Lock
                secondary: |-
                  {% set state=states(entity) %}
                  {% if state=='locked' %}
                  Closed
                  {% elif state=='unlocked' %}
                  Open
                  {% else %}
                  Error
                  {% endif %}
                icon: |-
                  {% set state=states(entity) %}
                  {% if state=='locked' %}
                  mdi:lock
                  {% elif state=='unlocked' %}
                  mdi:lock-open-alert
                  {% else %}
                  mdi:alert
                  {% endif %}
                entity: lock.front_door
                icon_color: |-
                  {% set state=states(entity) %}
                  {% if state=='locked' %}
                  green
                  {% elif state=='unlocked' %}
                  red
                  {% else %}
                  grey
                  {% endif %}
                tap_action:
                  action: toggle
              - type: custom:mushroom-template-card
                class: col-xs-4 col-md-2 col-xxl-2
                primary: Garage Door
                secondary: |-
                  {% set state=states(entity) %}
                  {% if state=='closed' %}
                  Closed
                  {% elif state=='open' %}
                  Open
                  {% else %}
                  Error
                  {% endif %}
                icon: |-
                  {% set state=states(entity) %}
                  {% if state=='closed' %}
                  mdi:garage-variant
                  {% elif state=='open' %}
                  mdi:garage-open-variant-alert
                  {% else %}
                  mdi:alert
                  {% endif %}
                entity: cover.garage_door
                icon_color: |-
                  {% set state=states(entity) %}
                  {% if state=='closed' %}
                  green
                  {% elif state=='open' %}
                  red
                  {% else %}
                  grey
                  {% endif %}
                tap_action:
                  action: toggle
          - type: row
            cards:
              - type: custom:vertical-stack-in-card
                class: col-12 col-sm-12 col-md-3 col-lg-3
                title: Lights
                cards:
                  - type: custom:mushroom-light-card
                    entity: switch.garage_motion_switch_ks200m
                    name: Garage Light
                    icon: mdi:lightbulb
                    fill_container: true
                    use_light_color: true
                  - type: custom:mushroom-light-card
                    entity: switch.outside_lights_hs200
                    name: Outside Lights
                    icon: mdi:lightbulb
                    fill_container: true
                    use_light_color: true
                  - type: custom:mushroom-light-card
                    entity: switch.porch_lights_hs200
                    name: Porch Light
                    icon: mdi:lightbulb
                    fill_container: true
                    use_light_color: true
                  - type: custom:mushroom-light-card
                    entity: switch.enttrance_light_hs200
                    icon: mdi:lightbulb
                    name: Entrance Light
                    fill_container: true
                    use_light_color: true
              - type: custom:vertical-stack-in-card
                class: col-12 col-sm-12 col-md-3 col-lg-3
                title: Batteries Level
                cards:
                  - type: custom:battery-entity-row
                    entity: sensor.front_door_lock_battery
                    name: Yale Assure Lock 2
                  - type: custom:battery-entity-row
                    entity: sensor.front_doorbell_ring_battery
                    name: Ring Video Doorbell 3
              - type: custom:weather-card
                class: col-12 col-sm-12 col-md-3 col-lg-3
                entity: weather.forecast_home
                number_of_forecasts: '5'
                name: Home
              - type: custom:sun-card
                class: col-12 col-sm-12 col-md-3 col-xxl-3
                showElevation: true
          - type: row
            cards:
              - type: custom:vertical-stack-in-card
                class: col-xs-12 col-md-3 col-xxl-3
                title: EP25P4 Living Room
                cards:
                  - type: gauge
                    entity: sensor.smart_plug_living_room_current_consumption
                    name: Current Consumption
                    needle: false
                    severity:
                      green: 100
                      yellow: 500
                      red: 700
                  - type: glance
                    name: EP25P4 Living Room Smart Plug
                    entities:
                      - entity: sensor.smart_plug_living_room_today_consumption
                        name: Today's
                      - entity: sensor.smart_plug_living_room_total_consumption
                        name: Monthly Total
                      - entity: sensor.smart_plug_living_room_current_amp
                        name: Amperage
                      - entity: sensor.smart_plug_living_room_voltage
                        name: Voltage
              - type: custom:vertical-stack-in-card
                class: col-xs-12 col-md-3 col-xxl-3
                title: EP25P4 Master Bedroom
                cards:
                  - type: gauge
                    entity: sensor.laptop_smart_plug_office_current_consumption
                    name: Current Consumption
                    needle: false
                    severity:
                      green: 100
                      yellow: 500
                      red: 700
                  - type: glance
                    name: EP25P4 Living Room Smart Plug
                    entities:
                      - entity: sensor.laptop_smart_plug_office_current
                        name: Current
                      - entity: sensor.laptop_smart_plug_office_voltage
                        name: Voltage
                      - entity: sensor.laptop_smart_plug_office_total_consumption
                        name: Monthly Total
              - type: custom:vertical-stack-in-card
                class: col-xs-12 col-md-3 col-xxl-3
                title: EP25P4 Office Network Devices
                cards:
                  - type: gauge
                    entity: sensor.smart_plug_network_devices_current_consumption
                    name: Current Consumption
                    needle: false
                    severity:
                      green: 100
                      yellow: 500
                      red: 700
                  - type: glance
                    name: EP25P4 Living Room Smart Plug
                    entities:
                      - entity: sensor.smart_plug_network_devices_current
                        name: Current
                      - entity: sensor.smart_plug_network_devices_voltage
                        name: Voltage
                      - entity: sensor.smart_plug_network_devices_total_consumption
                        name: Monthly Total
              - type: custom:vertical-stack-in-card
                class: col-xs-12 col-md-3 col-xxl-3
                title: EP25P4 Office Devices
                cards:
                  - type: gauge
                    entity: sensor.smart_plug_office_current_consumption
                    name: Current Consumption
                    needle: false
                    severity:
                      green: 100
                      yellow: 500
                      red: 700
                  - type: glance
                    name: EP25P4 Living Room Smart Plug
                    entities:
                      - entity: sensor.smart_plug_office_current
                        name: Current
                      - entity: sensor.smart_plug_office_voltage
                        name: Voltage
                      - entity: sensor.smart_plug_office_total_consumption
                        name: Monthly Total
  - theme: Backend-selected
    title: Office
    path: office
    icon: mdi:chair-rolling
    badges: []
    type: panel
    cards:
      - type: custom:bootstrap-grid-card
        cards:
          - type: row
            cards:
              - type: custom:vertical-stack-in-card
                class: col-xs-12 col-md-3 col-xxl-3
                cards:
                  - type: custom:mushroom-light-card
                    name: Office Light
                    entity: light.office
                    show_brightness_control: true
                    use_light_color: true
                    collapsible_controls: true
                    fill_container: true
                    secondary_info: last-changed
                    layout: horizontal
                  - type: custom:mushroom-fan-card
                    name: Office Fan
                    entity: fan.office
                    icon_animation: true
                    show_percentage_control: true
                    collapsible_controls: true
                    fill_container: true
                    secondary_info: last-changed
                    layout: horizontal
              - type: custom:vertical-stack-in-card
                class: col-xs-12 col-md-3 col-xxl-3
                title: QNAP TS453-D
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.reypmnas_cpu_usage
                    name: CPU Usage
                    fill_container: true
                    icon_type: entity-picture
                  - type: custom:mushroom-entity-card
                    entity: sensor.reypmnas_memory_usage
                    fill_container: true
                    name: Memory Usage
                  - type: custom:mushroom-entity-card
                    entity: sensor.reypmnas_cpu_temperature
                    name: CPU Temperature
                  - type: custom:mini-graph-card
                    name: Network Status
                    icon: mdi:network
                    entities:
                      - entity: sensor.reypmnas_network_up_eth0
                        name: eth0 Up
                      - entity: sensor.reypmnas_network_down_eth0
                        name: eth0 Down
                      - entity: sensor.reypmnas_network_down_eth1
                        name: eth1 Up
                      - entity: sensor.reypmnas_network_up_eth1
                        name: eth1 Down
              - type: custom:vertical-stack-in-card
                class: col-xs-12 col-md-3 col-xxl-3
                title: Canon TR8600 Series
                icon: mdi:nas
                cards:
                  - type: custom:mushroom-entity-card
                    entity: sensor.canon_tr8600_series
                    name: Canon TR8600 Series
                    fill_container: true
                    icon_color: |
                      {% if is_state('sensor.canon_tr8600_series', 'idle') %}
                        gray
                      {%elif is_state('sensor.canon_tr8600_series', 'printing') %}
                        red
                      {%else%}
                        black
                      {% endif %}
                  - type: custom:mushroom-entity-card
                    entity: sensor.canon_tr8600_series_black_bk
                    name: Black Ink Level
                    icon: mdi:water-check
                    icon_color: black
                    fill_container: true
                    tap_action:
                      action: more-info
                  - type: custom:mushroom-entity-card
                    entity: sensor.canon_tr8600_series_black_pgbk
                    name: Black PGBK Ink Level
                    icon: mdi:water-check
                    icon_color: black
                    fill_container: true
                    tap_action:
                      action: more-info
                  - type: custom:mushroom-entity-card
                    entity: sensor.canon_tr8600_series_cyan
                    name: Cyan Ink Level
                    icon: mdi:water-check
                    icon_color: cyan
                    fill_container: true
                    tap_action:
                      action: more-info
                  - type: custom:mushroom-entity-card
                    entity: sensor.canon_tr8600_series_magenta
                    name: Magenta Ink Level
                    icon: mdi:water-check
                    icon_color: '#FF00FF'
                    fill_container: true
                    tap_action:
                      action: more-info
                  - type: custom:mushroom-entity-card
                    entity: sensor.canon_tr8600_series_yellow
                    name: Yellow Ink Level
                    icon: mdi:water-check
                    icon_color: yellow
                    fill_container: true
                    tap_action:
                      action: more-info
