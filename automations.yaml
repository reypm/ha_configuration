      target:
        entity_id: climate.home
    - service: climate.set_hvac_mode
      data:
        hvac_mode: 'off'
      target:
        entity_id: climate.home
  mode: single
- id: '1675884634266'
  alias: HvacOn
  description: Turn On HVAC at 70 degrees
  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: HvacOn
    - platform: time
      at: '22:30:00'
  condition:
    - condition: state
      entity_id: climate.home
      attribute: climate_mode
      state: 'off'
  action:
    - service: climate.turn_on
      data: { }
      target:
        entity_id: climate.home
    - service: climate.set_hvac_mode
      data:
        hvac_mode: cool
      target:
        entity_id: climate.home
    - service: climate.set_fan_mode
      data:
        fan_mode: auto
      target:
        entity_id: climate.home
    - service: climate.set_temperature
      data:
        temperature: 69.9
      target:
        entity_id: climate.home
  mode: single
