- id: '1675354961466'
  alias: Bed Time
  description: ''
  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: HomeBedTime
  condition: [ ]
  action:
    - service: fan.turn_off
      data: { }
      target:
        entity_id:
          - fan.office_fan
          - fan.living_room_fan
    - service: light.turn_off
      data: { }
      target:
        entity_id: light.homelightsexceptkid
    - service: switch.turn_off
      data: { }
      target:
        entity_id: switch.homeswitchesexceptoutside
    - service: fan.turn_on
      data:
        percentage: 100
      target:
        entity_id:
          - fan.kid_bedroom_fan
          - fan.master_bedroom_fan
    - service: climate.turn_on
      target:
        entity_id: climate.home
      data: { }
    - service: climate.set_hvac_mode
      data:
        hvac_mode: cool
      target:
        entity_id: climate.home
    - service: climate.set_fan_mode
      data:
        fan_mode: auto
      target:
        entity_id: climate.home
    - service: climate.set_temperature
      data:
        hvac_mode: cool
        temperature: 70
      target:
        entity_id: climate.home
  mode: single
- id: '1675703001663'
